<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>拖放行为</title>
</head>
<body>
	
	<a href="http://www.baidu.com">百度搜索</a>
	<img src="image/baidu_logo.png" alt="baidu"/>

	<div id="source" style="width:80px;height: 80px; border:1px solid black; background-color: #bbb;" draggable="true">拖动我</div>

	<script type="text/javascript">
		var source = document.getElementById('source');
		var dest = document.getElementById('text');
		var myIcon = document.createElement('img');
		myIcon.src = "image/baidu_logo.png"
		source.ondragstart = function (evt) {
			var dt = evt.dataTransfer;
			//可设置move、copy等属性值看看效果
			dt.effectAllowed = 'link';
			dt.setDragImage(myIcon, 0, 0);
			dt.setData("text/plain", "www.baidu.com")
		}
		document.ondragover = function(evt) {
			return false;
		}
	</script>

</body>
</html>
