<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>图像相关元素</title>
</head>
<body>
	
	<img src="image/baidu_logo.png" alt="baidu_logo" /><br />

	<!-- 定义图片， 指定高、宽 -->
	<img src="image/baidu_logo.png" wieth="300" height="120" alt="baidu_logo" /><br />

	<!-- 定义图片， 使用指定的图片映射 -->
	<img src="image/baidu_logo.png" width="300" height="120" border="0" usemap="#test" alt="baidu_logo" /><br />

	<!-- 定义图片映射 -->
	<map name="test" id="test">
		<!-- 为该图片映射定义2个区域 -->
		<area shape="circle" coords="75,55,25" href="http://www.baidu.com" alt="baidu.com" />
		<area shape="poly" coords="188,28,185,50,200,74,224,72,246,51" href="http://www.sina.com" alt="sina.com" />
	</map>

</body>
</html>
