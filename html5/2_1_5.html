<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>列表相关元素</title>
</head>
<body>
	<!-- 定义无序列表 -->
	<ul>
		<li>疯狂讲义</li>
		<li>轻量级XXXX实战应用</li>
		<li>疯狂安卓讲义</li>
	</ul>
	
	<!-- 定义有序列表 -->
	<ol start="2" type="I">
		<li>疯狂讲义</li>
		<li>轻量级应用</li>
		<li>疯狂安卓讲义</li>
	</ol>

	<!-- 定义列表 -->
	<dl>
		<!-- 定义标题列表项 -->
		<dt>疯狂java体系</dt>
		<dd>疯狂java讲义</dd>
		<dd>轻量级应用</dd>
		<dd>疯狂安卓讲义</dd>
		<!-- 定义标题列表项 -->
		<dt>作者其他图书</dt>
		<dd>AAA</dd>
		<dd>BBB</dd>
	</dl>
</body>
</html>
