<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>超链接和锚点</title>
</head>
<body>
	<!-- 在本窗口中打开另一个资源 -->
	<a href="http://www.baidu.com"><b>百度</b></a><br/>
	<!-- 在新窗口中打开另一个资源 -->
	<a href="http://www.baidu.com" target="_blank"><em>百度</em></a><br />
	<!-- 为图像增加超链接 -->
	<a href="http://www.baidu.com"><img src="image/baidu_logo.png" alt="百度"/></a><br />
	<!-- 基于相对路径指定另一个资源 -->
	<a href="2_1_1.html">文本格式化标签</a><br />

	<!-- 下面代码会生成一个命名锚点 -->
	<a name="test"></a>
	<br />
	<a href="2_1_4.html#test">定位到test锚点</a>

</body>
</html>
