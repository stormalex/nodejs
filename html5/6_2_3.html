<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>选择器</title>

	<style type="text/css">
		div {
			width: 400px;
			height: 30px;
			background-color: #ddd;
			padding:3px;
		}

		#xx {
			border:2px dotted black;
			background-color: #888;
		}
	</style>

</head>
<body>
	
	<div>没有任何属性的div元素</div>
	<div id="xx">id属性值为xx的div元素</div>

</body>
</html>
